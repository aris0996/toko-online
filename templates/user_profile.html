{% extends "base.html" %}

{% block title %}Profil Pengguna{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="profile-icon" style="background-color: {{ user.username|profile_color }};">
                            {{ user.username[0].upper() }}
                        </div>
                        <h2 class="mt-3">{{ user.username }}</h2>
                        <p class="text-muted">{{ user.email }}</p>
                    </div>

                    <h3 class="mb-4">Ubah Profil</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Kata Sandi Baru (kosongkan jika tidak ingin mengubah)</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .profile-icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
        margin: 0 auto;
    }

    .card {
        border-radius: 15px;
    }

    .form-control {
        border-radius: 10px;
    }

    .btn-primary {
        border-radius: 10px;
        padding: 10px 20px;
    }
</style>
{% endblock %}
